<h2>Template</h2>
<hr>
<ul class="list-group">
  <li *ngFor="let item of templateMenu"
      class="list-group-item"
      [routerLink]="[item.ruta]" >
          {{item.texto}}
    </li>


<h2>Reactive</h2>
<hr>

  <li *ngFor="let item of reactiveMenu"
      class="list-group-item"
      [routerLink]="[item.ruta]" >
          {{item.texto}}
    </li>

  </ul>
