<h2>Template : Basicos</h2>
<hr>
<div class="row">
  <div class="col">
    <form [formGroup]="miFormulario" (ngSubmit)="guardar()">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text"
                 class="form-control"
                 placeholder="Nombre del producto "
                 formControlName="name"
               >
          <span class="form-text text-danger" *ngIf="validarCampos('name')">
               Debe de ser de 3 letras
          </span>
        </div>
      </div>
      <!-- Campo de Precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 formControlName="precio"
                 placeholder="Precio del Producto">
                 <span class="form-text text-danger" *ngIf="validarCampos('precio')">
                  El precio no puede ser menor a 0
             </span>
        </div>
      </div>
      <!-- Campo de Existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias </label>
        <div class="col-sm-9">
          <input type="number"
                 formControlName="existencias"
                 class="form-control"
                 placeholder="Existencias del Producto">
                 <span class="form-text text-danger" *ngIf="validarCampos('existencias')">
                  Las existencias no deben ser menores a 0
            </span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
  </form>
  </div>
</div>
